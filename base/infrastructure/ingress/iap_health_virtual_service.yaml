apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: iap-health
  namespace: istio-system
spec:
  gateways:
    - iap-health-gateway
  hosts:
    - "*"
  http:
    - match:
        - headers:
            user-agent:
              prefix: GoogleHC
          method:
            exact: GET
          uri:
            exact: /
      rewrite:
        authority: istio-ingressgateway-iap.istio-system.svc.cluster.local:15021
        uri: /healthz/ready
      route:
        - destination:
            host: istio-ingressgateway-iap.istio-system.svc.cluster.local
            port:
              number: 15021
